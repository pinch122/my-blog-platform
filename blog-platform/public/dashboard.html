<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Nunito', sans-serif;
      background: linear-gradient(to right, #e0f7fa, #ffffff);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .dashboard-container {
      background: #fff;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 600px;
      width: 100%;
    }

    h2 {
      color: #00796b;
      margin-bottom: 20px;
    }

    .user-card {
      background-color: #f1f1f1;
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 30px;
      text-align: left;
    }

    .user-card p {
      margin: 10px 0;
      font-size: 16px;
      color: #333;
    }

    .dashboard-buttons {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .dashboard-buttons button {
      padding: 14px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      color: white;
      background: #00796b;
      transition: background 0.3s ease;
    }

    .dashboard-buttons button:hover {
      background: #004d40;
    }

    .error-message {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="dashboard-container">
    <h2>Welcome to Your Dashboard</h2>
    <div id="errorMessage" class="error-message"></div>
    <div class="user-card" id="userInfo">
      Loading user data...
    </div>

    <div class="dashboard-buttons">
      <button onclick="window.location.href='/view-posts.html'">üìÑ View Posts</button>
      <button onclick="window.location.href='/create-post.html'">‚úçÔ∏è Create New Post</button>
      <button onclick="logout()">üö™ Logout</button>
    </div>
  </div>

  <script>
    const token = localStorage.getItem('token');

    if (!token) {
      window.location.href = '/login.html';
    } else {
      fetch('http://localhost:5000/api/protected', {
        method: 'GET',
        headers: {
          'Authorization': `Bearer ${token}`,
        },
      })
      .then(response => {
        if (!response.ok) {
          throw new Error('Failed to fetch user data');
        }
        return response.json();
      })
      .then(data => {
        if (data.user) {
          document.getElementById('userInfo').innerHTML = `
            <p><strong>Username:</strong> ${data.user.username}</p>
            <p><strong>Email:</strong> ${data.user.email}</p>
          `;
        } else {
          window.location.href = '/login.html';
        }
      })
      .catch(error => {
        document.getElementById('errorMessage').innerText = '‚ùå Unable to load user data. Redirecting...';
        setTimeout(() => {
          window.location.href = '/login.html';
        }, 3000);
      });
    }

    function logout() {
      localStorage.removeItem('token');
      window.location.href = '/login.html';
    }
  </script>
</body>
</html>
