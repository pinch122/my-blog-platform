<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Dashboard</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f0f0f0;
      padding: 40px;
    }

    h1 {
      text-align: center;
    }

    .post {
      background: #fff;
      padding: 20px;
      margin-bottom: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .post h3 {
      margin: 0;
    }

    .post small {
      color: #555;
    }

    .actions {
      margin-top: 10px;
    }

    .actions button {
      padding: 8px 12px;
      margin-right: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      color: white;
    }

    .edit-btn {
      background-color: #007bff;
    }

    .delete-btn {
      background-color: #dc3545;
    }
  </style>
</head>
<body>

  <h1>ðŸ›  Admin Dashboard</h1>
  <div id="admin-posts"></div>

  <script>
    const container = document.getElementById('admin-posts');

    const fetchPosts = async () => {
      const res = await fetch('http://localhost:5000/api/posts');
      const posts = await res.json();

      container.innerHTML = '';
      posts.forEach(post => {
        const div = document.createElement('div');
        div.className = 'post';
        div.innerHTML = `
          <h3>${post.title}</h3>
          <small>By ${post.author} on ${new Date(post.createdAt).toLocaleString()}</small>
          <p>${post.content}</p>
          <div class="actions">
            <button class="edit-btn" onclick="editPost('${post._id}')">Edit</button>
            <button class="delete-btn" onclick="deletePost('${post._id}')">Delete</button>
          </div>
        `;
        container.appendChild(div);
      });
    };

    const editPost = (id) => {
      window.location.href = `/edit.html?id=${id}`;
    };

    const deletePost = async (id) => {
      if (confirm('Are you sure you want to delete this post?')) {
        await fetch(`http://localhost:5000/api/posts/${id}`, {
          method: 'DELETE'
        });
        fetchPosts();
      }
    };

    fetchPosts();
  </script>

</body>
</html>
